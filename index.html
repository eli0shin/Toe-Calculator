<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toe Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body lang="en-us">
  <div id="content">
    <div id="circumference-calculator">
      <h2>Wheel Size</h2>
      <select id="width" size="6">
        <option value="145">145</option>
        <option value="155">155</option>
        <option value="165">165</option>
        <option value="175">175</option>
        <option value="185">185</option>
        <option value="195">195</option>
        <option value="205" selected>205</option>
        <option value="215">215</option>
        <option value="225">225</option>
        <option value="235">235</option>
        <option value="245">245</option>
        <option value="255">255</option>
        <option value="265">265</option>
        <option value="275">275</option>
        <option value="285">285</option>
        <option value="295">295</option>
        <option value="305">305</option>
        <option value="315">315</option>
        <option value="325">325</option>
        <option value="335">335</option>
        <option value="345">345</option>
        <option value="355">355</option>
        <option value="365">365</option>
        <option value="375">375</option>
        <option value="385">385</option>
        <option value="395">395</option>
        <option value="400">400</option>
      </select>

      <select id="aspect" size="6">
        <option value="85">85</option>
        <option value="80">80</option>
        <option value="75">75</option>
        <option value="70">70</option>
        <option value="65">65</option>
        <option value="60">60</option>
        <option value="55" selected>55</option>
        <option value="50">50</option>
        <option value="45">45</option>
        <option value="40">40</option>
        <option value="35">35</option>
        <option value="30">30</option>
        <option value="25">25</option>
        <option value="20">20</option>
        <option value="15">15</option>
      </select>

      <select id="wheel-size" size="6">
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15" selected>15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
      </select>
    </div>

    <div id="toe-calculator">
        <h4>Tire Diameter<input type="number" id="diameter"></h4>
      <div id="input">
        <h4>Total Toe <input type="number" id="total-toe-input"></h4>
        <input type="radio" name="measurement" value="degrees" checked>Degrees
        <input type="radio" name="measurement" value="inches">Inches
      </div>
      <div id="toe-result">
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
